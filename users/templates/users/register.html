{%extends "main/base.html"%}
{% load crispy_forms_tags%}
{%block content%}


<div class="container">
		<div class="register">
			<form method="POST">
				{%csrf_token%}

				{{ form|crispy }}

				<button class="btn  btn-outline-info" type="submit">Sign Up</button>
				<small class="text-muted">Already Have An Account?<a href="{%url 'login'%}" class="ml-2">Login Here</a>
				</small>
			</form>
		</div>

	</div>


{%endblock%}
