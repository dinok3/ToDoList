{%extends "main/base.html"%}
{% load crispy_forms_tags%}
{%block content%}


<div class="container">
		<div class="login">
			<form method="POST" >
				{%csrf_token%}

				{{ form|crispy }}

				<button class="btn  btn-outline-info" type="submit">Log in</button>
				<small class="text-muted">Don't Have An Account Yet?<a href="{%url 'register'%}" class="ml-2">Register Here</a>
				</small>
			</form>
		</div>

</div>


{%endblock%}
